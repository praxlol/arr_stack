name: media_stack

networks:
  starr:
    external: true
  qbit:
    external: true
  dozzle:
    external: true


services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    hostname: jellyfin
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/jellyfin/config:/config
      - ${MEDIA_SHARE1:?error}/data/media:/data/media
#      - ${HDD_MNT:?error}/media/:/data/media
    ports:
      - 8096:8096
#    devices:
#      - /dev/dri:/dev/dri #Required for jellyfin HW transcoding / QuickSync
    restart: unless-stopped
    networks:
      - starr
      - dozzle

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    hostname: sonarr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/sonarr/config:/config
      - ${MEDIA_SHARE1:?error}/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped    
    networks:
      - starr
      - dozzle


  radarr:
    image: linuxserver/radarr
    container_name: radarr
    hostname: radarr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/radarr/config:/config
      - ${MEDIA_SHARE1:?error}/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - starr
      - dozzle
    
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    hostname: bazarr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/bazarr/config:/config
      - ${MEDIA_SHARE1:?error}/data:/data
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - starr
      - dozzle

  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    init: true
    container_name: seerr
    hostname: seerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ:?error}
      - PORT=5055 #optional
    ports:
      - 5055:5055
    volumes:
      - ${APPDATA:?error}/seerr/config:/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
    depends_on:
      - radarr
      - sonarr
    networks:
      - starr
      - dozzle

  profilarr:
    image: santiagosayshey/profilarr:latest
    container_name: profilarr
    hostname: profilarr
    ports:
      - 6868:6868
    volumes:
      - ${APPDATA:?error}/profilarr/config:/config
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    depends_on:
      - radarr
      - sonarr
    networks:
      - starr
      - dozzle

