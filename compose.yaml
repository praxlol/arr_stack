  dozzle-agent:
    image: amir20/dozzle:latest
    container_name: dozzle_arr_stack
    hostname: dozzle_arr_stack
    command: agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 7007:7007
    networks:
      - dozzle
    restart: unless-stopped
