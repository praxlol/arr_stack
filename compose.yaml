name: media_stack

networks:
  starr:
    external: true
  qbit:
    external: true


services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/jellyfin/config:/config
      - ${MEDIA_SHARE:?error}/data/media:/data/media
#      - ${HDD_MNT:?error}/media/:/data/media
    ports:
      - 8096:8096
    devices:
      - /dev/dri:/dev/dri #Required for jellyfin HW transcoding / QuickSync
    restart: unless-stopped
    networks:
      - starr

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/sonarr/config:/config
      - ${MEDIA_SHARE:?error}/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped    
    networks:
      - starr


  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/radarr/config:/config
      - ${MEDIA_SHARE:?error}/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - starr
    
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - TZ=${TZ:?error}
    volumes:
      - ${APPDATA:?error}/bazarr/config:/config
      - ${MEDIA_SHARE:?error}/data:/data
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - starr

    
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - PUID=${PUID:?error}
      - PGID=${PGID:?error}
      - LOG_LEVEL=debug
      - TZ=${TZ:?error}
    ports:
      - 5055:5055
    volumes:
      - ${APPDATA:?error}/jellyseerr/config:/app/config
      - ${MEDIA_SHARE:?error}/data:/data
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    depends_on:
      - radarr
      - sonarr
    networks:
      - starr
